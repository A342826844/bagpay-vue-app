<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_MARK %></title>
    <script>
      var value = '<%= NODE_ENV %>';
      if(navigator.userAgent.indexOf("Html5Plus") < 0 && value === 'production'){//不支持5+ API  
          location.replace(location.origin + '/download/');
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_MARK %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
